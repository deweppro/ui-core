<span [title]="title" *ngIf="title.length > 0">{{title}}</span>

<div class="main-box">
  <input [disabled]="true" type="text" [ngModel]="data|keyGetter:filter" [placeholder]="'choose ...'">
</div>

<div *ngIf="_popup" class="box-popup">

  <div class="box-popup-search">
    <span>Filter: <input type="text" [(ngModel)]="filter"></span>
  </div>

  <div class="box-popup-list">
    <div class="click box-popup-item" *ngFor="let item of data|keysFilter:filter" (click)="setValue(item)">
      {{item}}
    </div>
  </div>

</div>
